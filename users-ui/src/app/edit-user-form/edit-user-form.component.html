
<form #f="ngForm" *ngIf="user">
Username <input name="userName" [(ngModel)]="user.userName">
First Name<input name="firstName" [(ngModel)]="user.firstName">
Last Name<input name="lastName" [(ngModel)]="user.lastName">
Email <input name="email" [(ngModel)]="user.email">
<button (click)="updateUser()">Update</button>
</form>
